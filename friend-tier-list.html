    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Arial', sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 20px;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        background: white;
        border-radius: 15px;
        padding: 30px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      }

      .header {
        text-align: center;
        margin-bottom: 30px;
      }

      .header h1 {
        color: #333;
        font-size: 2.5rem;
        margin-bottom: 10px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
      }

      .header p {
        color: #666;
        font-size: 1.1rem;
      }

      .main-content {
        display: flex;
        gap: 30px;
        align-items: flex-start;
      }

      .friends-pool {
        flex: 1;
        min-width: 250px;
      }

      .friends-pool h2 {
        color: #333;
        margin-bottom: 20px;
        text-align: center;
        padding: 15px;
        background: #f8f9fa;
        border-radius: 10px;
        border: 2px dashed #ddd;
      }

      .friends-container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
        gap: 15px;
        padding: 20px;
        background: #f8f9fa;
        border-radius: 10px;
        border: 2px dashed #ddd;
        min-height: 200px;
      }

      .friend-item {
        width: 80px;
        height: 80px;
        background: white;
        border-radius: 50%;
        border: 3px solid #ddd;
        cursor: grab;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        position: relative;
        overflow: hidden;
      }

      .friend-item:hover {
        border-color: #667eea;
        transform: translateY(-5px);
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      }

      .friend-item:active {
        cursor: grabbing;
        transform: rotate(5deg);
      }

      .friend-item img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 50%;
      }

      .friend-name {
        position: absolute;
        bottom: -25px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(0, 0, 0, 0.8);
        color: white;
        padding: 2px 8px;
        border-radius: 10px;
        font-size: 0.8rem;
        white-space: nowrap;
        opacity: 0;
        transition: opacity 0.3s ease;
      }

      .friend-item:hover .friend-name {
        opacity: 1;
      }

      .tier-list {
        flex: 2;
        min-width: 600px;
      }

      .tier-row {
        display: flex;
        margin-bottom: 15px;
        min-height: 100px;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      .tier-label {
        min-width: 100px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 2rem;
        font-weight: bold;
        color: white;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      }

      .s-tier {
        background: linear-gradient(135deg, #ff6b6b, #ee5a24);
      }
      .a-tier {
        background: linear-gradient(135deg, #feca57, #ff9ff3);
      }
      .b-tier {
        background: linear-gradient(135deg, #48dbfb, #0abde3);
      }
      .c-tier {
        background: linear-gradient(135deg, #1dd1a1, #10ac84);
      }
      .d-tier {
        background: linear-gradient(135deg, #ffeaa7, #fdcb6e);
      }
      .f-tier {
        background: linear-gradient(135deg, #a29bfe, #6c5ce7);
      }

      .tier-content {
        flex: 1;
        background: #f8f9fa;
        border: 2px dashed #ddd;
        display: flex;
        align-items: center;
        padding: 10px;
        gap: 15px;
        min-height: 100px;
        transition: all 0.3s ease;
      }

      .tier-content.drag-over {
        background: #e3f2fd;
        border-color: #2196f3;
        transform: scale(1.02);
      }

      .tier-content .friend-item {
        margin: 0;
      }

      .reset-btn {
        position: fixed;
        top: 20px;
        right: 20px;
        background: #ff6b6b;
        color: white;
        border: none;
        padding: 12px 24px;
        border-radius: 25px;
        cursor: pointer;
        font-size: 1rem;
        font-weight: bold;
        transition: all 0.3s ease;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }

      .reset-btn:hover {
        background: #ee5a24;
        transform: translateY(-2px);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
      }

      @media (max-width: 768px) {
        .main-content {
          flex-direction: column;
        }

        .tier-list {
          min-width: auto;
        }

        .tier-row {
          flex-direction: column;
        }

        .tier-label {
          min-width: auto;
          padding: 10px;
        }
      }
    </style>

    <script>
      let draggedElement = null

      // Add event listeners to all friend items
      function initializeDragAndDrop() {
        const friendItems = document.querySelectorAll('.friend-item')
        const tierContents = document.querySelectorAll('.tier-content')
        const friendsPool = document.getElementById('friendsPool')

        friendItems.forEach((item) => {
          item.addEventListener('dragstart', handleDragStart)
          item.addEventListener('dragend', handleDragEnd)
        })

        // Add drop zones for tier contents
        tierContents.forEach((tier) => {
          tier.addEventListener('dragover', handleDragOver)
          tier.addEventListener('drop', handleDrop)
          tier.addEventListener('dragenter', handleDragEnter)
          tier.addEventListener('dragleave', handleDragLeave)
        })

        // Add drop zone for friends pool
        friendsPool.addEventListener('dragover', handleDragOver)
        friendsPool.addEventListener('drop', handleDrop)
        friendsPool.addEventListener('dragenter', handleDragEnter)
        friendsPool.addEventListener('dragleave', handleDragLeave)
      }

      function handleDragStart(e) {
        draggedElement = this
        this.style.opacity = '0.5'
        e.dataTransfer.effectAllowed = 'move'
      }

      function handleDragEnd(e) {
        this.style.opacity = '1'
        draggedElement = null
      }

      function handleDragOver(e) {
        if (e.preventDefault) {
          e.preventDefault()
        }
        e.dataTransfer.dropEffect = 'move'
        return false
      }

      function handleDragEnter(e) {
        this.classList.add('drag-over')
      }

      function handleDragLeave(e) {
        this.classList.remove('drag-over')
      }

      function handleDrop(e) {
        if (e.stopPropagation) {
          e.stopPropagation()
        }

        this.classList.remove('drag-over')

        if (draggedElement !== null) {
          // Clone the dragged element
          const clonedElement = draggedElement.cloneNode(true)

          // Ensure the cloned element has proper opacity
          clonedElement.style.opacity = '1'

          // Re-add event listeners to the cloned element
          clonedElement.addEventListener('dragstart', handleDragStart)
          clonedElement.addEventListener('dragend', handleDragEnd)

          // Remove the original element
          draggedElement.remove()

          // Add to the new container
          this.appendChild(clonedElement)

          // Add some animation
          clonedElement.style.transform = 'scale(0.8)'
          setTimeout(() => {
            clonedElement.style.transform = 'scale(1)'
          }, 100)
        }

        return false
      }

      function resetTierList() {
        const friendsPool = document.getElementById('friendsPool')
        const tierContents = document.querySelectorAll('.tier-content')

        // Collect all friend items from tiers
        const allFriendItems = []
        tierContents.forEach((tier) => {
          const friendItems = tier.querySelectorAll('.friend-item')
          friendItems.forEach((item) => {
            allFriendItems.push(item)
            item.remove()
          })
        })

        // Move them back to friends pool
        allFriendItems.forEach((item) => {
          friendsPool.appendChild(item)
        })

        // Add a little celebration animation
        friendsPool.style.transform = 'scale(1.05)'
        setTimeout(() => {
          friendsPool.style.transform = 'scale(1)'
        }, 200)
      }

      // Initialize the drag and drop functionality when the page loads
      document.addEventListener('DOMContentLoaded', initializeDragAndDrop)
    </script>
